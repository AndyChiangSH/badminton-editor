<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精準運動計畫 | 羽球小編</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
</head>
<body>
    <div class="container">
        <div class="text-center my-5">
            <h1 class="mb-3">精準運動計畫</h1>
            <h2 class="mb-5">羽球小編</h2>
            <p>
                Please upload the badminton game data (only .csv file) and click the generate button. After a few seconds, the
                badminton game news will be generated below!
            </p>
        </div>

        <div class="my-5 input">
            <label for="input_file" class="form-label">Upload the badminton game data (only .csv file):</label>
            <input id="input_file" class="form-control mb-3" type="file" accept=".csv">
            <label for="input_model" class="form-label">Select  model to generate news:</label>
            <select id="input_model" class="form-select mb-3" aria-label="Default select example">
                <option value="gpt-3.5-turbo-1106">GPT-3.5 Turbo</option>
                <option value="gpt-4-1106-preview">GPT-4 Turbo</option>
            </select>
            <button id="generate_button" type="button" class="btn btn-outline-primary">Generate 
                <i id="start-icon" class="bi bi-caret-right"></i>
                <span id="loading-icon" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            </button>
            <button id="reset_button" type="button" class="btn btn-outline-danger">Reset <i class="bi bi-arrow-clockwise"></i></button>
        </div>

        <div id="news" class="card my-5 output">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
                    <h5 class="card-title">News</h5>
                    <div class="d-flex">
                        <button id="copy-to-clipboard" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-clipboard"></i>
                        </button>
                        <a id="download-txt" class="btn btn-outline-secondary">
                            <i class="bi bi-download"></i>
                        </a>
                    </div>
                </div>
                <p id="news_content" class="card-text"></p>
            </div>
        </div>

        <div class="footer mt-5 text-center">
            <hr>
            <p class="text-muted">Copyright© Andy Chiang 2024/01/16</p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<!-- <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script> -->
<script type="text/javascript" src="{{ url_for('static', filename = 'script.js') }}"></script>
</html>
