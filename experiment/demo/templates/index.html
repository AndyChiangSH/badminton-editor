<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精準運動計畫 | 羽球小編</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <div class="text-center my-5">
            <h1 class="mb-3">精準運動計畫</h1>
            <h2 class="mb-5">羽球小編</h2>
            <p>
                Please upload the badminton game data (only .csv file) and click the generate button. After a few seconds, the
                badminton game news will be generated below!
            </p>
        </div>

        <div class="my-5 input">
            <label for="input_file" class="form-label">Upload the badminton game data (only .csv file)</label>
            <input id="input_file" class="form-control mb-3" type="file" accept=".csv">
            <button id="generate_button" type="button" class="btn btn-primary">Generate</button>
            <button id="reset_button" type="button" class="btn btn-danger">Reset</button>
        </div>

        <div id="news" class="card my-5 output">
            <div class="card-body">
                <h5 class="card-title">News</h5>
                <p id="news_content" class="card-text"></p>
            </div>
        </div>

        <div class="footer mt-5 text-center">
            <hr>
            <p class="text-muted">Copyright© Andy Chiang 2024/01/15</p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename = 'script.js') }}"></script>
</html>
